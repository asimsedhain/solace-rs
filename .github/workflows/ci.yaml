name: ci

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  rust_version: 1.66.0

jobs:
  lint:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: dtolnay/rust-toolchain@b44cb146d03e8d870c57ab64b80f04586349ca5d
        with:
          toolchain: ${{ env.rust_version }}
          components: rustfmt, clippy
      - run: cargo fmt -- --check
      - run: cargo clippy -- -Dwarnings
      - run: cargo test --doc

  test:
    strategy:
      matrix:
        include:
          - os: macos-12
          - os: ubuntu-20.04
            additional_targets: [x86_64-unknown-linux-musl]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: dtolnay/rust-toolchain@b44cb146d03e8d870c57ab64b80f04586349ca5d
        with:
          toolchain: ${{ env.rust_version }}
          targets: ${{ matrix.additional_targets }}
      - run: cargo build --all-targets --verbose
      - run: cargo test
      - run: cd solace-rs-sys && cargo test

