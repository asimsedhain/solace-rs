[package]
name = "solace-rs-sys"
version = "0.1.3"
edition = "2021"
license = "MIT"
description = "Solace binding generated by bindgen"
keywords = ["solace", "messaging"]
authors = ["Ashim Sedhain <asimsedhain33@gmail.com>"]

repository = "https://github.com/asimsedhain/solace-rs"
homepage = "https://github.com/asimsedhain/solace-rs"
documentation = "https://github.com/asimsedhain/solace-rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[build-dependencies]
bindgen = "0.66.1"
reqwest = { version = "0.11", features = ["blocking"] }
tar = "0.4.38"
flate2 = "1.0.26"
cfg-if = "1.0"
